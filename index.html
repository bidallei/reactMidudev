<div id="app"></div>

<style>
    button {
        background: #09f;
        color: #fff;
        border: 0;
        padding: 4px 8px;
        font-size: 18px;
        cursor: pointer;
    }

    body {
        background: #222;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>

<script type="module">
    import React from "https://esm.sh/react@18.2.0"
    import ReactDOM from "https://esm.sh/react-dom@18.2.0/client"

    const appDomElement = document.getElementById('app')

    const root = ReactDOM.createRoot(appDomElement)

    const h = React.createElement

    // const button1 = React.createElement('button', { "data-id": 123}, 'Me gusta' )
    // const button2 = React.createElement('button', { "data-id": 456}, 'Me gusta' )
    // const button3 = React.createElement('button', { "data-id": 789}, 'Me gusta' )
    
    const button1 = h('button', { "data-id": 123}, 'Me gusta' )
    const button2 = h('button', { "data-id": 456}, 'Me gusta' )
    const button3 = h('button', { "data-id": 789}, 'Me gusta' )
    
    // const div = React.createElement('div', null, [button1, button2, button3])

    // const app = React.createElement(React.Fragment, null, [button1, button2, button3])

    const app = h(React.Fragment, null, [button1, button2, button3])

    root.render(app)

</script>
